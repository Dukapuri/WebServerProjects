<!DOCTYPE html>
<html>
  <head>
      <title>글 작성하기</title>
      <meta charset="utf-8">
  </head>
  <body>
    <h1>글 작성하기</h1>
    
        <form method="post">
          <table>
            <tr>
              <th>
              작성자
              </th>
              <td>
                <input type="text" name="author">
              </td>
              </tr>

            <tr>
              <th>
              비밀번호
              </th>
              <td>
              <input type="password" name="password">
              </td>
            </tr>

            <tr>
              <th>
                이메일
              </th>
              <td>
                <input type="email" name="email">@<input type="email" name="domain">
              </td>
            </tr>

            <tr>
              <th>
                휴대폰
              </th>
              <td>
                <select name="phone_first">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="031">031</option>
                  <option value="032">032</option>
                </select>- 
                <input type="tel" name="phone_second" pattern="[0-9]{4}">- <input type="tel" name="phone_third" pattern="[0-9]{4}">    
              </td>
            </tr>

            <tr>
              <th>
                글제목
              </th>
              <td>
                <input type="text" name="context_header">  
              </td>
            </tr>

            <tr>
              <th>
                내용
              </th>
              <td>
                <textarea name="context" rows="10" cols="30"></textarea>
              </td>
            </tr>

            <tr>
              <th></th>
              <td>
                <input type="submit" value="제출">
              </td>
            </tr>

          </table>
        </form>
  </body>
</html>
